<!doctype html>
<html lang="en">
<head>
	<title>Checklists pour X-Plane 11</title>
	<meta name="Content-Type" content="UTF-8">
	<meta name="Content-Language" content="fr">
	<meta name="Author" content="Coussini">
	<meta name="Viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script>
        $(document).ready( function() {
            $( "#nav-placeholder" ).load( "navbar.html" );
            console.log('Done');
        });		
	</script>	
	<style type="text/css">
		.jumbotron 
		{
			padding: 2rem 1rem;
			margin-bottom: 2rem;
			background-color: #e9ecef;
			border-radius: .3rem;
		}
		a.list-group-item.active 
		{
			background-color: #09A2A2;
			border: #09A2A2;
			color: black;
		}
		li.list-group-item.active 
		{
			background-color: lightgrey;
			border: lightgrey;
			color: black;
		}
	</style>
</head>
<body>
	<!--Navigation bar-->
	<div id="nav-placeholder">
	</div>
	<!--end of Navigation bar-->
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-3 text-center">OUI Cessna <small class="text-muted">172SP</small></h1>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-4">
				<div class="display-5">
					Checklist
				</div>
				<div class="list-group" id="list-tab">
					<a class="list-group-item list-group-item-action active" data-bs-toggle="list" href="#list-home">Home</a>
					<a class="list-group-item list-group-item-action" data-bs-toggle="list" href="#list-profile">Profile</a>
					<a class="list-group-item list-group-item-action" data-bs-toggle="list" href="#list-messages">Messages</a>
					<a class="list-group-item list-group-item-action" data-bs-toggle="list" href="#list-settings">Settings</a>
				</div>
			</div>
			<div class="col-8">
				<div class="display-5">
					Items
				</div>
				<div class="tab-content" id="nav-tabContent">
					<div class="tab-pane show active" id="list-home">
						<ul class="list-group">
							<li class="list-group-item">An item</li>
							<li class="list-group-item">A second item</li>
							<li class="list-group-item">A third item</li>
							<li class="list-group-item">A fourth item</li>
							<li class="list-group-item">And a fifth one</li>
						</ul>
					</div>
					<div class="tab-pane" id="list-profile">
					</div>
					<div class="tab-pane" id="list-messages">
					</div>
					<div class="tab-pane" id="list-settings">
					</div>
				</div>
			</div>
		</div>    
	</div>    
	<script>
		$(document).ready(function() {
			$('a.list-group-item').click(function() {
				$('li').removeClass("active");
			});
			$('li').click(function() {
				$('li.active').removeClass("active");
				$(this).addClass("active");
			});
		});
	</script>
</body>
</html>
